<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="fixed-sider">
    <div class="logo"><img src="afaaq-logo.png"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline" class="navItems">
        <li nz-menu-item>
          <nz-icon nzType="flag" nzTheme="fill" style="margin-right: 8px; font-size: 20px" />
          <a routerLink="/campaigns" style="font-weight: 500; font-size: 20px">Campaigns</a>
        </li>
      <li nz-menu-item>
        <nz-icon nzType="calendar" style="margin-right: 8px; font-size: 20px" />
        <a routerLink="/activities" style="font-weight: 500; font-size: 20px">Activities</a>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="bar-chart" nzTheme="outline" style="margin-right: 8px; font-size: 20px" />
        <a routerLink="/statistics" style="font-weight: 500; font-size: 20px">Statistics</a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="main-layout">
    <nz-header>
      <ul>
        <li class="myProfile">
          <nz-icon nzType="user" nzTheme="outline" />
          <a routerLink="/profile">Profile</a>
        </li>
      </ul>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet/>
      </div>
    </nz-content>

    <nz-footer>© 2025 AFAAQ Club. Tous droits réservés.</nz-footer>
  </nz-layout>
</nz-layout>
