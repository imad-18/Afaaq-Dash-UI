<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"><img src="afaaq-logo.png"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="navItems">
      <li nz-menu-item>
        <nz-icon nzType="safety-certificate" nzTheme="fill" />
        <a routerLink="/campaigns">Campaigns</a>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="video-camera" />
        <a routerLink="/activities">Activities</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <ul>
        <li class="myProfile">
          <nz-icon nzType="user" nzTheme="outline" />
          <a routerLink="/profile">Profile</a>
        </li>
      </ul>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet/>
      </div>

    </nz-content>
    <nz-footer>© 2025 AFAAQ Club. Tous droits réservés.</nz-footer>
  </nz-layout>
</nz-layout>
