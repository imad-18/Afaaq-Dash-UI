<nz-table [nzData]="campaigns" [nzBordered]="true" [nzSize]="'middle'">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Images</th>
  </tr>
  </thead>
  <tbody>
    @for (campaign of campaigns; track campaign.id) {
      <tr>
        <td>{{campaign.id}}</td>
        <td>{{campaign.title}}</td>
        <td>{{campaign.description}}</td>
        <td>{{campaign.imagesPath}}</td>
      </tr>
    }
  </tbody>
</nz-table>
